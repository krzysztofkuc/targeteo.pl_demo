
<div class="card">
    <div class="flex justify-content-center flex-wrap card-container">
        <div class="flex align-items-center justify-content-center">

            <form [formGroup]="form"  class="surface-card p-4 shadow-2 border-round w-full">
                <div class="text-center mb-5">
                    <!-- <img src="assets/images/blocks/logos/hyper.svg" alt="Image" height="50" class="mb-3"> -->
                    <div class="text-900 text-3xl font-medium mb-3">Rejestracja</div>
                    <!-- <span class="text-600 font-medium line-height-3">Nie masz jeszcze konta?</span>
                    <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Zarejestruj się!</a> -->
                </div>
            
                <div>
                    <label for="userName" class="block text-900 font-medium mb-2">Nazwa użytkownika</label>
                    <input [(ngModel)]="loginModel.UserName" id="userName" type="text" pInputText formControlName = "username" class="w-full mb-3">

                    <label for="email1" class="block text-900 font-medium mb-2">Email</label>
                    <input [(ngModel)]="loginModel.Email" id="email1" type="text" pInputText formControlName = "email" class="w-full mb-3">
            
                    <label for="password1" class="block text-900 font-medium mb-2">Hasło</label>
                    <input [(ngModel)]="loginModel.Password" id="password1" type="password" formControlName = "password" pInputText class="w-full mb-3">
            
                    <div class="flex align-items-center justify-content-between mb-6">
                        <div class="flex align-items-center">
                            <!-- <p-checkbox id="rememberme" [binary]="true" styleClass="mr-2"></p-checkbox> -->
                            <!-- <label for="rememberme">Zapamiętaj mnie</label> -->
                        </div>
                        <!-- <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Nie pamiętasz hasła?</a> -->
                    </div>

                    <span *ngIf="isRegistering">
                        <h5>rejestrowanie...</h5>
                        <p-progressBar mode="indeterminate"></p-progressBar>
                    </span>
                    <!-- <p-progressSpinner></p-progressSpinner> -->

                    <button *ngIf="!isRegistering" pButton pRipple label="Zarejestruj" icon="pi pi-user" class="w-full" (click)="register()" ></button>
                </div>
            </form>
        </div>
    </div>
</div>
